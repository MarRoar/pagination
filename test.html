<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test - jquery.pagination.js</title>
    <link href="jquery.pagination.css" rel="stylesheet" />
    <script src="jquery-1.11.2.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei';
        }
    </style>
</head>
<body>
    <div style="width:1000px; margin:0 auto;">
        <header>
            <h1> jquery pagination plugin</h1>
            <a href="http://mricle.com/JqueryPagination" target="_blank">mricle.com/JqueryPagination</a>
            <br />
            <a href="https://github.com/mricle/pagination" target="_blank">GitHub</a>
        </header>
        <section id="demo">
            <h4>demo</h4>
            <div id="page" class="m-pagination"></div>
            <label id="label"></label>
        </section>
    </div>
    <script>
        $("#page").page({
            //debug: true,
            total: 352,
            showInfo: true,
            showJump: true,
            showPageSizes: true
        }).on("pageClicked", function (event, data) {
            $("#label").append('pageClicked : ' + data + '<br/>');
        }).on('jumpClicked', function (event, data) {
            $("#label").append('jumpClicked : ' + data + '<br/>');
        }).on('pageSizeChanged', function (event, data) {
            $("#label").append('pageSizeChanged : ' + data + '<br/>');
        });
    </script>
</body>
</html>
